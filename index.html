<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Wiki Viewer</title>

</head>

<style>

</style>

<body>
	<div class="wrapper">

		<div class="header">
			<ul>
				<li>A Wikipedia Search Project for Free Code Camp</li>

			</ul>

		</div>

		<div class="main">

			<div class="logo">
				<img src="Wikipedia-logo-wordmark.png" alt="wikipedia logo"/>
			<div>

			<div class="search">
				<input type="text" id="searchText"/>

			</div>

			<div class="searchButtons">
				<input class="button" id="normalSearch" value="Wikipedia Search" type="submit"/>
				<input class="button" id="luckySearch" value="I'm Feeling Lucky" type="submit"/>

			</div>



		</div>

		<div class="footer">

			<div class="leftFooter">
				<ul>
					<li class="credit">Made by:</div>
					<li class="credit"><a href="https://www.freecodecamp.com/eagarcia8">Eduardo Garcia</a></li>
					<li class="credit"> &amp; </li>
					<li class="credit"><a href="https://www.freecodecamp.com/codebyjo">Joanne Dang</li>
				</ul>
			</div>

			<div class="rightFooter">
				<div class="credit">
					Data from <a href="http://wwww.wikipedia.com">Wikipedia
				</div>
			</div>

		</div>

	</div>
    
</body>
</html>
